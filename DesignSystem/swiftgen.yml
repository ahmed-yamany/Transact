input_dir: DesignSystem/Resources/
output_dir: DesignSystem/Resources/Generated/

strings:
   inputs:
     - Localization/en.lproj
   outputs:
     - templateName: structured-swift5
       output: Strings+Generated.swift
       params:
        lookupFunction: localized(forKey:table:fallbackValue:)
        publicAccess: true

fonts:
  inputs:
    - Fonts
  outputs:
    templateName: swift5
    output: Fonts+Generated.swift
    params:
        publicAccess: true

files:
  inputs:
    - Files
#  filter: .+\.mp4$
  outputs:
    templateName: structured-swift5
    output: Files+Generated.swift
    params:
        publicAccess: true

xcassets:
  inputs:
    - Assets/Images.xcassets
    - Assets/Colors.xcassets
    
  outputs:
    - templateName: swift5
      output: Assets+Generated.swift
      params:
        publicAccess: true
